<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
      }
      .container {
          max-width: 800px;
          margin: 0 auto;
          padding: 20px;
          background-color: #fff;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          border-radius: 5px;
      }
      .form-group {
          margin-bottom: 20px;
      }
      label {
          display: block;
          font-weight: bold;
          margin-bottom: 5px;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="location"] { /* 가입 경로(input type="location") 추가 */
          width: 40%;
          padding: 12px; /* 더 큰 패딩으로 조정 */
          border: 1px solid #a33939;
          border-radius: 3px;
      }
      /* #signup-location 선택자 추가 */
      #signup-location {
          width: 80%;
          //margin-top: 20;
          padding: 12px; /* 더 큰 패딩으로 조정 */
          border: 1px solid #a33939;
          border-radius: 3px;
      }
      button {
          background-color: #007bff;
          color: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 3px;
          cursor: pointer;
      }
      button.cancel {
          background-color: #ccc;
      }
  </style>
</head>
<body>
<div class="container">
  <h2>로그인</h2>
  <form action="your_login_endpoint_here" method="POST">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required>
    </div>
    <!-- 수정된 가입 경로(input type="text") -->
    <div class="form-group">
      <label for="signup-location">가입경로</label>
      <input type="text" id="signup-location" name="signup-location" required>
    </div>
    <button type="submit">확인</button>
    <button type="button" class="cancel">취소</button>
  </form>
</div>
</body>
</html>
